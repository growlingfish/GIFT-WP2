<ion-header>

  <ion-navbar>
    <ion-title>Write a message</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-grid>

    <ion-row>
      <ion-col>
        <p>What would you like to tell the recipient about this object?</p>
        <p>Why did you choose it for them?</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-textarea placeholder="Your message" name="message" [(ngModel)]="message" required></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="addMessage()" [disabled]="message.length == 0">{{buttonAction}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" (click)="cancel()">Cancel</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
