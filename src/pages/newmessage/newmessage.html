<ion-header>

  <ion-navbar>
    <ion-title>Write Your Message</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
    <ion-grid>
        <ion-row justify-content-center align-items-center>
          <div class="outer">

        <p>What would you like to tell the recipient about this object?</p>
        <p>Why did you choose it for them?</p>
      
        <ion-textarea autocomplete="true" spellcheck="true" placeholder="Your message" name="message" [(ngModel)]="message" required></ion-textarea>
      
        <div class="buttons">
          <button ion-button block (click)="addMessage()" [disabled]="message.length == 0">{{buttonAction}}</button>
          <button ion-button color="danger" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>
