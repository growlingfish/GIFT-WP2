<ion-header>

  <ion-navbar>
    <ion-title>Gifts for others</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="filterGifts($event)"></ion-searchbar>

  <ion-list inset>

    <ion-item (click)="startNew()">
      <ion-icon name="add-circle" item-start color="secondary"></ion-icon>
      <h2>Make a new gift</h2>
      <p>Start from scratch</p>
      <button ion-button clear item-end>Start</button>
    </ion-item>

    <ion-item *ngFor="let gift of gifts">
      <ion-icon name="arrow-dropright-circle" item-start></ion-icon>
      <h2>{{ gift.post_title }}</h2>
      <p>Sent to {{ gift.recipient.nickname }} on {{ gift.post_date }}</p>
      <button ion-button clear item-end>Review</button>
    </ion-item>
  </ion-list>

</ion-content>
