<ion-header>

  <ion-navbar>
    <ion-title>Make a Gift/Unwrap a Gift</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <div>
        <ion-card (click)="makeGift()">
            <img src="./assets/make.jpg"/>
            <div class="card-title">Make a gift</div>
          </ion-card>
        
          <ion-card (click)="unwrapGift()">
            <img src="./assets/unwrap.jpg"/>
            <div class="card-title">Unwrap a gift</div>
          </ion-card>
      </div>
    </ion-row>
  </ion-grid>
  

</ion-content>
