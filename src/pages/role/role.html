<ion-header>

  <ion-navbar>
    <ion-title>Make a Gift/Unwrap a Gift</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card (click)="makeGift()">
    <img src="http://via.placeholder.com/500x300/666666/666666"/>
    <div class="card-title">Make a gift</div>
  </ion-card>

  <ion-card (click)="unwrapGift()">
    <img src="http://via.placeholder.com/500x300/666666/666666"/>
    <div class="card-title">Unwrap a gift</div>
  </ion-card>

</ion-content>
