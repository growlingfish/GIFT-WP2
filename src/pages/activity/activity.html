<ion-header>

  <ion-navbar>
    <ion-title>Activity</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ng-container *ngFor="let response of responses">
    <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img [src]="response.post_author_data.avatar">
        </ion-avatar>
        <h2>{{response.post_author_data.nickname}}</h2>
        <p>{{response.post_date}}</p>
      </ion-item>

      <ion-card-content>
        {{response.post_content}}
      </ion-card-content>
    </ion-card>
  </ng-container>

</ion-content>
