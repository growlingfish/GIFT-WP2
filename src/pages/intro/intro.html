<ion-header>

  <ion-navbar>
    <ion-title>Gift</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-fab top right edge>
      <button ion-fab color="light" (click)="skipIntro()">SKIP</button>
  </ion-fab>

  <ion-slides pager>
    
      <ion-slide>
        <img src="http://via.placeholder.com/800x400" class="slide-image"/>
        <h2 class="slide-title">Slide 1</h2>
        <p>Text 1</p>
      </ion-slide>
    
      <ion-slide>
        <img src="http://via.placeholder.com/800x400" class="slide-image"/>
        <h2 class="slide-title">Slide 2</h2>
        <p>Text 2</p>
      </ion-slide>
    
      <ion-slide>
        <img src="http://via.placeholder.com/800x400" class="slide-image"/>
        <h2 class="slide-title">Slide 3</h2>
        <p>Text 3</p>
        <button ion-button outline (click)="skipIntro()">Continue</button>
      </ion-slide>
    
    </ion-slides>
</ion-content>
