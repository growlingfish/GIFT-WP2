<ion-header>

  <ion-navbar>
    <ion-title>Log out</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col>
        <p>Are you sure you want to log out?</p>
        <p>If you log out, any gifts that you have started making but have not sent will be discarded.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="logout-col">
        <button ion-button block (click)="logout()">Log out</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="cancel-col">
        <button ion-button color="danger" (click)="cancel()">Cancel</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
