<ion-header>

  <ion-navbar>
    <ion-title>Log out</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-row>
      <ion-col class="logout-col">
        <button ion-button block (click)="logout()">Log out</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="cancel-col">
        <button ion-button (click)="cancel()">Cancel</button>
      </ion-col>
    </ion-row>

</ion-content>
