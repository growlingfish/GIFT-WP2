<ion-header>

  <ion-navbar>
    <ion-title>Giftcard</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
      
    <ion-row>
      <ion-col>
        <p>This is a personal message for your recipient that you would usually write in say a greetings card to go with a gift.</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-textarea autocomplete="true" spellcheck="true" placeholder="Hi Sally I've made a little something for you, I hope you like it treasure x" name="message" [(ngModel)]="message" required></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="addMessage()" [disabled]="message.length == 0">{{buttonAction}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="danger" (click)="cancel()">Cancel</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
