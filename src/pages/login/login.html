<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="login()" #loginForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" block type="submit" [disabled]="!loginForm.form.valid">Login</button>
      </ion-col>
    </ion-row>

  </form>

  <ion-row>
    <ion-col class="register-col">
      <button ion-button class="submit-btn" (click)="register()">Register</button>
    </ion-col>
  </ion-row>

</ion-content>
