<ion-header>
    
  <ion-navbar>
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid *ngIf="revealed">
      
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content [innerHTML]="this.message"></ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="back()">Back</button>
      </ion-col>
    </ion-row>

  </ion-grid>

  <p *ngIf="!revealed">Shake!</p>

</ion-content>
