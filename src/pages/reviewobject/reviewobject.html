<ion-header>

  <ion-navbar>
    <ion-title>{{object.post_title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <img [src]="object.post_image"/>
    <ion-card-content>
      <ion-card-title>
        {{object.post_title}}
      </ion-card-title>
      <p [innerHTML]="object.post_content"></p>
    </ion-card-content>
  </ion-card>

  <ion-grid>

    <ion-row>
      <ion-col class="use-col">
        <button ion-button block (click)="dismiss()">Back</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
